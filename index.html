<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADRIAN VINCENT VELASCO</title>

<!-- TikTok Sans font -->
<link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ====== RESET & BASE ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'TikTok Sans', sans-serif;
    font-weight: bold;
    background: #000;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}
h1, h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 3rem;
    background: linear-gradient(270deg, #69C9D0, #EE1D52, #9b59b6);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonGradient 5s ease infinite;
}

/* ====== ANIMATED GRADIENT ====== */
@keyframes neonGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ====== NAVIGATION ====== */
.nav {
    background: #111;
    padding: 20px 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    border-bottom: 4px solid #69C9D0;
}
.nav button {
    background: linear-gradient(45deg, #69C9D0, #EE1D52, #9b59b6);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulseGlow 2s infinite;
}
.nav button:hover {
    transform: scale(1.2) rotate(-2deg);
    box-shadow: 0 0 20px #69C9D0, 0 0 40px #EE1D52, 0 0 60px #9b59b6;
}

/* ====== BUTTON & LINK GLOW ANIMATION ====== */
@keyframes pulseGlow {
    0%,100% { box-shadow: 0 0 10px #69C9D0, 0 0 20px #EE1D52, 0 0 30px #9b59b6; }
    50% { box-shadow: 0 0 20px #69C9D0, 0 0 40px #EE1D52, 0 0 60px #9b59b6; }
}

/* ====== SECTIONS ====== */
.section {
    display: none;
    padding: 60px 20px;
    min-height: 80vh;
    opacity: 0;
    transition: opacity 0.8s ease;
}
.section.active {
    display: block;
    opacity: 1;
}

/* ====== AUTOBIOGRAPHY ====== */
#auto {
    background: #111;
}
#auto img {
    width: 80%;
    max-width: 700px;
    border: 4px solid #69C9D0;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulseImage 3s infinite;
}
#auto img:hover {
    transform: scale(1.07);
    box-shadow: 0 0 30px #69C9D0, 0 0 60px #EE1D52, 0 0 80px #9b59b6;
}

/* ====== GALLERY ====== */
#gallery {
    background: #000;
}
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 30px;
}
.gallery img {
    width: 300px;
    height: 450px;
    object-fit: cover;
    border: 5px solid #69C9D0;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulseImage 3s infinite;
}
.gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px #69C9D0, 0 0 70px #EE1D52, 0 0 90px #9b59b6;
}

/* ====== SONG ====== */
#song {
    background: #111;
}
#song img {
    width: 80%;
    max-width: 700px;
    border: 4px solid #69C9D0;
    border-radius: 15px;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulseImage 3s infinite;
}
#song img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #69C9D0, 0 0 60px #EE1D52, 0 0 80px #9b59b6;
}
#song a {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(45deg, #69C9D0, #EE1D52, #9b59b6);
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    border-radius: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    animation: pulseGlow 2s infinite;
}
#song a:hover {
    box-shadow: 0 0 20px #69C9D0, 0 0 40px #EE1D52, 0 0 60px #9b59b6;
}

/* ====== VIDEO ====== */
#video {
    background: #000;
}
video {
    width: 80%;
    max-width: 700px;
    border: 4px solid #69C9D0;
    border-radius: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulseImage 3s infinite;
}
video:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px #69C9D0, 0 0 60px #EE1D52, 0 0 80px #9b59b6;
}

/* ====== PULSING IMAGE ANIMATION ====== */
@keyframes pulseImage {
    0%,100% { box-shadow: 0 0 15px #69C9D0, 0 0 30px #EE1D52, 0 0 45px #9b59b6; }
    50% { box-shadow: 0 0 25px #69C9D0, 0 0 50px #EE1D52, 0 0 75px #9b59b6; }
}

/* ====== MODAL ====== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    border: 4px solid #69C9D0;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulseImage 3s infinite;
}
.modal img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #69C9D0, 0 0 70px #EE1D52, 0 0 90px #9b59b6;
}
.modal .close {
    position: absolute;
    top: 20px;
    right: 35px;
    font-size: 50px;
    color: #EE1D52;
    cursor: pointer;
}
.modal .close:hover {
    color: #fff;
    text-shadow: 0 0 15px #EE1D52, 0 0 30px #69C9D0, 0 0 30px #9b59b6;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 768px) {
    .gallery img {
        width: 45%;
        height: auto;
    }
    #auto img, #song img, video {
        width: 90%;
    }
    .nav button {
        padding: 8px 15px;
        font-size: 18px;
    }
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<div class="nav">
    <button onclick="show('home')">HOME</button>
    <button onclick="show('auto')">MY AUTOBIOGRAPHY</button>
    <button onclick="show('gallery')">MY GALLERY</button>
    <button onclick="show('song')">MY SONG</button>
    <button onclick="show('video')">MY VIDEO</button>
</div>

<!-- HOME -->
<div id="home" class="section active">
    <h1>HI I'M ADRIAN VINCENT VELASCO<br> WELCOME TO MY WEB PAGES</h1>
</div>

<!-- AUTOBIOGRAPHY -->
<div id="auto" class="section">
    <h1>MY AUTOBIOGRAPHY</h1>
    <img src="adrian/myuto.jpg" class="clickable">
</div>

<!-- GALLERY -->
<div id="gallery" class="section">
    <h1>MY GALLERY</h1>
    <div class="gallery">
        <img src="adrian/a1.jpg" class="clickable">
        <img src="adrian/a2.jpg" class="clickable">
    </div>
</div>

<!-- SONG -->
<div id="song" class="section">
    <h1>DECEMBER BY NECKDEEP</h1>
    <img src="adrian/neck.jpg" class="clickable"><br>
    <a href="https://youtu.be/8NnQs3EtoqU?si=opy-ihGsH5LmXrTA" target="_blank">CLICK HERE TO LISTEN</a>
</div>

<!-- VIDEO -->
<div id="video" class="section">
    <h1>MY VIDEO</h1>
    <video controls>
        <source src="adrian/ed.mp4" type="video/mp4">
    </video>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<!-- JS -->
<script>
// ====== SWITCH SECTIONS ======
function show(id) {
    document.querySelectorAll('.section').forEach(s => {
        s.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}

// ====== MODAL FUNCTION ======
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
document.querySelectorAll('.clickable').forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
    });
});
function closeModal() {
    modal.style.display = 'none';
}
modal.addEventListener('click', e => {
    if(e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
